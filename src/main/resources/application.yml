# src/main/resources/application.yml

spring:
  config:
    import: optional:file:.env # .env를 자동으로 환경변수로 읽음
  application:
    name: fairplay

  profiles:
    active: local

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  hashids:
    salt: ${HASHIDS_SALT}
